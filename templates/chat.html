<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA4265 Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f8;
        }
        
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        #chat-header {
             padding: 15px;
             border-bottom: 1px solid #e5e5e6;
             text-align: center;
             font-weight: bold;
         }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #3b82f6;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #f3f4f6;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        #input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e5e5e6;
            background-color: white;
            align-items: center; /* Keep button aligned */
        }
        
        #input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e5e5e6;
            border-radius: 8px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e5e5e6;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            resize: none;                   /* Disable manual resize */
            height: 24px;                   /* Initial height (1 line) */
            max-height: 300px;              /* ~5 lines (24px * 5) */
            overflow-y: auto;               /* Scrollbar if content exceeds max-height */
            line-height: 24px;              /* Match height to font size */
            white-space: pre-wrap;          /* Preserve line breaks */
            box-sizing: border-box;         /* Include padding in height calculation */
        }
        
        #input-wrapper:focus-within {
            border-color: #3b82f6;
        }
        
        #send-button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            height: fit-content;
        }
        
        #send-button:hover {
            background-color: #2563eb;
        }
        
        .typing-indicator {
             display: flex;
             align-items: center;
             padding: 0 15px;
             gap: 4px;
             height: 30px; /* Fixed height for consistent alignment */
         }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
            margin-right: 4px;
            animation: typing-animation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing-animation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            DSA4265 Chatbot
        </div>
        <div id="chat-messages">
            <div class="message bot-message">Hello! I'm your AI assistant. How can I help you today?</div>
        </div>
        <div id="input-container">
            <div id="input-wrapper">
                <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
            </div>
            <button id="send-button">Send</button>
        </div>
    </div>
 
     <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) typingIndicator.remove();
        }
        
        async function sendMessageToServer(message) {
            const response = await fetch("/get_response", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });
            return await response.json();
        }
        
        async function processUserInput() {
            const text = userInput.value.trim();
            if (!text) return;
            
            addMessage(text, true);
            userInput.value = '';
            showTypingIndicator();
            
            try {
                const data = await sendMessageToServer(text);
                hideTypingIndicator();
                addMessage(data.response, false);
            } catch (error) {
                hideTypingIndicator();
                addMessage("Sorry, an error occurred.", false);
                console.error("Error:", error);
            }
        }

        // Auto-resize textarea on input
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';              // Reset height
            this.style.height = `${this.scrollHeight}px`; // Expand to content
        });
        
        sendButton.addEventListener('click', processUserInput);

        // Handle Enter key (submit on Enter, newline on Shift+Enter)
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent newline
                processUserInput();  // Submit message
            }
        });
    </script>
 </body>
 </html>
